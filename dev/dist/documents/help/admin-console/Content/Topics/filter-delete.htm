        <h2 class="Heading2">Deleting Filters </h2>
        <p class="TaskTitle">To delete a filter:</p>
        <ol>
            <li class="Steps" value="1">In the <span class="UIElementChar">IP Filter List</span>, click the filter name in the table. The <span class="UIElementChar">Edit IP Filter</span> page appears.</li>
            <li class="Steps" value="2">Click <span class="UIElementChar">Delete</span> and confirm the removal of the filter.</li>
        </ol>
